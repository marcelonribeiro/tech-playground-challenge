<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Pin People | Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center fs-4 fw-bold border-bottom border-secondary">
                <i class="fas fa-chart-line me-2"></i>PinAnalytics
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="{{ url_for('web.index') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'overview' }}">
                    <i class="fas fa-tachometer-alt me-3"></i>Overview
                </a>
                <a href="{{ url_for('web.company_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'company' }}">
                    <i class="fas fa-building me-3"></i>Company
                </a>
                <a href="{{ url_for('web.areas_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'areas' }}">
                    <i class="fas fa-layer-group me-3"></i>Areas
                </a>
                <a href="{{ url_for('web.employees_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'employees' }}">
                    <i class="fas fa-users me-3"></i>Employees
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid px-3"> <button class="btn btn-outline-secondary" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle text-dark fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle fa-lg me-1"></i> Admin User
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="bg-white border-top mt-auto">
        <div class="container-fluid px-4 py-3">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Pin People Analytics 2026</div>
                <div>
                    <a href="{{ url_for('web.api_docs') }}" class="text-decoration-none fw-bold text-primary">
                        <i class="fas fa-book me-1"></i>API Documentation
                    </a>
                    &middot;
                    <a href="#" class="text-decoration-none text-muted">Privacy Policy</a>
                    &middot;
                    <a href="#" class="text-decoration-none text-muted">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', event => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    // Toggle the class that controls CSS margin/translation
                    document.body.classList.toggle('sb-sidenav-toggled');
                    // Store preference (Optional)
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }
        });
    </script>
</body>
</html>
