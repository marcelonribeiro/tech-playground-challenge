<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin People | Analytics Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div class="text-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center fw-bold text-uppercase border-bottom border-secondary">
                <i class="fas fa-chart-pie me-2 text-primary"></i>PinAnalytics
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="{{ url_for('web.index') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'overview' }}">
                    <i class="fas fa-tachometer-alt me-3 text-center" style="width: 20px;"></i>Overview
                </a>
                <a href="{{ url_for('web.company_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'company' }}">
                    <i class="fas fa-building me-3 text-center" style="width: 20px;"></i>Company Deep Dive
                </a>
                <a href="{{ url_for('web.areas_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'areas' }}">
                    <i class="fas fa-layer-group me-3 text-center" style="width: 20px;"></i>Areas & Teams
                </a>
                <a href="{{ url_for('web.employees_view') }}" class="list-group-item list-group-item-action bg-transparent text-white {{ 'active fw-bold' if active_page == 'employees' }}">
                    <i class="fas fa-users me-3 text-center" style="width: 20px;"></i>Employee Profiles
                </a>
            </div>

            <div class="mt-auto p-3 text-center text-muted small border-top border-secondary">
                <p class="mb-1">Logged as <strong>Admin</strong></p>
                <p>v1.0.2-stable</p>
            </div>
        </div>

        <div id="page-content-wrapper" class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid px-3">
                    <button class="btn btn-outline-primary btn-sm" id="sidebarToggle" title="Toggle Sidebar">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <span class="me-3 text-muted small d-none d-md-inline">Last updated: Today</span>
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle text-dark fw-bold" href="#" role="button" data-bs-toggle="dropdown">
                                <img src="https://ui-avatars.com/api/?name=Admin+User&background=0D6EFD&color=fff" class="rounded-circle me-1" height="32" alt="Avatar">
                                Admin
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2 text-muted"></i>Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4 flex-grow-1">
                {% block content %}{% endblock %}
            </div>

            <footer class="bg-white border-top py-3 mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between small">
                        <div class="text-muted mb-2 mb-md-0">
                            &copy; 2026 <strong>Pin People</strong>. Empowering HR with Data.
                        </div>
                        <div>
                            <a href="{{ url_for('web.api_docs') }}" class="text-decoration-none fw-bold text-primary">
                                <i class="fas fa-code me-1"></i>Developers API
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Sidebar Logic
        window.addEventListener('DOMContentLoaded', event => {
            const sidebarToggle = document.body.querySelector('#sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', event => {
                    event.preventDefault();
                    document.body.classList.toggle('sb-sidenav-toggled');
                    localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
                });
            }

            // Initialize Bootstrap Tooltips (Crucial for UX)
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            })
        });
    </script>
</body>
</html>
